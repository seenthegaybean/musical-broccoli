<!DOCTYPE html>

  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f4;
    }

    .netlify-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .netlify-form-group {
        margin-bottom: 20px;
    }

    .netlify-form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .netlify-form-group input[type="text"],
    .netlify-form-group input[type="email"],
    .netlify-form-group input[type="date"],
    .netlify-form-group input[type="time"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .netlify-form-group input[type="checkbox"] {
        margin-right: 10px;
    }

    .netlify-btn {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }

    .netlify-btn:hover {
        background-color: #0056b3;
    }

    /* Update navigation background color */
    .netlify-nav {
        background-color: transparent; /* Change this to the desired background color */
    }
</style>

  <body>
    <div class="netlify-container">
      <h2>Booking Form</h2>
      <form id="contact-form" name="contact" method="POST" data-netlify="true">
          <div class="netlify-form-group">
              <label for="phone">Phone #:</label>
              <input type="text" id="phone" name="phone" required>
          </div>
          <div class="netlify-form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="netlify-form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>
          </div>
          <div class="netlify-form-group">
              <label for="time">Time:</label>
              <input type="time" id="time" name="time" required>
          </div>
          <div class="netlify-form-group">
            <input type="checkbox" id="Entertainment" name="Entertainment" required>
            <label for="Entertainment">I Would like the entertainment package ($8)</label>
        </div>
        <div class="netlify-form-group">
          <input type="checkbox" id="Books" name="Books" required>
          <label for="Books">I would like you to bring books! ($FREE)</label>
      </div>
      <div class="netlify-form-group">
        <label for="book">If you selected the above checkbox, what books does your child like?</label>
        <input type="text" id="book" name="book" required>
    </div>

          <div class="netlify-form-group">
              <input type="checkbox" id="policy" name="policy" required>
              <label for="policy">I agree to the <a href="policy.html">policy</a></label>
          </div>
          <button type="submit" class="netlify-btn">Submit</button>
      </form>
  </div>

  <script>
      // Wait for the DOM to be loaded
      document.addEventListener("DOMContentLoaded", function () {
          // Get the form element
          const form = document.getElementById("contact-form");

          // Add event listener for form submission
          form.addEventListener("submit", function (event) {
              // Prevent default form submission
              event.preventDefault();

              // Submit the form using JavaScript (you can also use AJAX if needed)
              form.submit();

              // Redirect to another page after a short delay (you can adjust the delay as needed)
              setTimeout(function () {
                  window.location.href = "thanks.html"; // Replace with your desired URL
              }, 1000); // 1000 milliseconds = 1 second
          });
      });
  </script>
